{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Actualizar Categoría{% endblock %}

{% block contenedor %}

    <h1 class="titul">Actualizar Categoría ({{ data.nombre }})</h1>
    <form action="{% url 'categorias_actualizar' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ data.id }}">
        <label class="form-control">Nombre</label>
        <input class="form-control" type="text" name="nombre" value="{{ data.nombre }}" /><br>
        <button type="submit" class="btn btn-success">Actualizar</button>
    </form>

{% endblock %}
